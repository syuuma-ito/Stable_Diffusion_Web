<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="main.js" type="text/javascript"></script>
        <title>画像生成AI</title>
    </head>
    <body>
        <div class="m-3">
            <h1 class="text-4xl text-center">画像生成AI</h1>
        </div>
        <form class="grid grid-cols-1 gap-6 m-10 form">
            <label class="block">
                <span class="text-gray-700">プロンプト(呪文)</span>
                <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="input_prompt" rows="3"></textarea>
            </label>
            <details>
                <summary>詳細設定</summary>

                <div class="details-setting">
                    <label class="block">
                        <span class="text-gray-700">ネガティブプロンプト</span>
                        <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" rows="3"></textarea>
                    </label>
                    <label class="block">
                        <span class="text-gray-700">AIモデル</span>
                        <select class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option>anything-v3.0</option>
                            <option>(開発中)</option>
                            <option>(開発中)</option>
                            <option>(開発中)</option>
                        </select>
                    </label>
                    <label class="block">
                        <span class="text-gray-700">シード値</span>
                        <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="" value="0" />
                    </label>
                    <label class="block">
                        <span class="text-gray-700">ステップ数</span>
                        <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="num-step" placeholder="" value="50" />
                    </label>
                </div>
            </details>

            <div class="m-3">
                <button class="px-2 py-1 w-1/4 text-blue-500 border border-blue-500 font-semibold rounded hover:bg-blue-100" id="send" type="button">生成</button>
            </div>

            <div class="loading" style="display: none">
                <p class="prog-text">生成中...</p>
                <div class="prog-bar">
                    <p class="bar"></p>
                </div>
            </div>
        </form>
    </body>
</html>
